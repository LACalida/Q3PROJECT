    <script>
        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
            setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            return (i < 10) ? "0" + i : i;
        }

        window.onload = startTime;
    </script>

 <script type="text/javascript">
 function ShowFare(selected)
 {

      var origin_val = 0;
      var destination_val = 0;
 
      //get the value of the selected origin and destination stations
      if (document.from.origin[selected-1].checked == true)
      {
           origin_val = document.from.origin[selected-1].value;
      }
  

      if (document.to.destination[selected-1].checked == true)
      {
           destination_val = document.to.destination[selected-1].value;
      }
   
      //get the number of stations traversed
      var traversed = Math.abs(destination_val - origin_val);

     //display fare
     if(traversed == 0){
      document.getElementById('valueTotal').value = "P0.00";
     }
     else if (traversed <= 2 ){
      document.getElementById('valueTotal').value = "P13.00";
     }
     else if ((traversed == 3 ) || (traversed == 4)){
      document.getElementById('valueTotal').value = "P16.00";
     }
     else if ((traversed == 5 ) || (traversed == 6) || (traversed == 7 )){
      document.getElementById('valueTotal').value = "P20.00";
     }
     else if ((traversed == 8 ) || (traversed == 9) || (traversed == 10 )){
      document.getElementById('valueTotal').value = "P24.00";
     }
     else if ((traversed == 11 ) || (traversed == 12) || (traversed == 13 )){
      document.getElementById('valueTotal').value = "P28.00";
     }
 


 }
